{% load static %}
{% if msg %}
<script>
     alert('{{ msg }}');
</script>
{% endif %}
<!--loaded static files-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >

    <link rel="stylesheet" href="{% static 'css/regstyles.css' %}">

</head>
<body>
              {% csrf_token %}
  <div class="wrapper">
    <div class="title">
      Register Here
        </div>
          <div class="social_media">
            <div class="item">
          <i class="fab fa-facebook-f"></i>
              </div>
          <div class="item">
           <i class="fab fa-twitter"></i>
             </div>
               <div class="item">
                 <i class="fab fa-google-plus-g"></i>
               </div>
             </div>
  <form action="/postsignup/" method="post">
              {% csrf_token %}
               <div class="form">
              <div class="input_field">
            <input type="text" placeholder="email" name="uname" class="input" >
             <i class="fas fa-user"></i>
          </div>

           <div class="input_field">
          <input type="email"  placeholder="email" name="uemail" class="input"><br><br>
          <i class="far fa-envelope"></i>
         </div>
    <div class="input_field">
      <input type="password" placeholder="Password" class="input" name="upass">
      <i class="fas fa-lock"></i>
    </div
       <div class="btn">
         <input class="btn" type="submit" value="register">
        </div>
      </div>
  </form>
      </div>

</body>
</html>
